<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliotheca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-book-reader fa-3x mb-3"></i>
                <h2>Bibliotheca</h2>
                <p class="text-muted">Gestion de Bibliothèque</p>
            </div>

            <!-- Formulaire de Connexion -->
            <div id="loginForm" class="auth-form">
                <h4 class="mb-4">Connexion</h4>
                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                <form id="loginFormElement">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Nom d'utilisateur
                        </label>
                        <input type="text" id="loginUsername" class="form-control" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" id="loginPassword" class="form-control" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                </form>
                <div class="text-center">
                    <p class="text-muted">Pas encore de compte ? 
                        <a href="#" id="showRegister" class="text-primary">S'inscrire</a>
                    </p>
                </div>
            </div>

            <!-- Formulaire d'Inscription -->
            <div id="registerForm" class="auth-form d-none">
                <h4 class="mb-4">Inscription</h4>
                <div id="registerError" class="alert alert-danger d-none" role="alert"></div>
                <div id="registerSuccess" class="alert alert-success d-none" role="alert"></div>
                <form id="registerFormElement">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Nom d'utilisateur
                        </label>
                        <input type="text" id="registerUsername" class="form-control" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" id="registerPassword" class="form-control" required autocomplete="new-password" minlength="6">
                        <small class="text-muted">Minimum 6 caractères</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirmer le mot de passe
                        </label>
                        <input type="password" id="registerPasswordConfirm" class="form-control" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>S'inscrire
                    </button>
                </form>
                <div class="text-center">
                    <p class="text-muted">Déjà un compte ? 
                        <a href="#" id="showLogin" class="text-primary">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
